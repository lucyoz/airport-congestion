server:
  servlet:
    encoding:
      force-response: true

spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/airport-db
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate.ddl-auto: update

api:
  key:
    encoding: encoding-key